<div>
    <p></p>
    <h3>My Orders</h3>
    <p></p>

    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Address</td>
            <td>Cost</td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.totalPrice}}</td>
        </tr>
        </tbody>
        <tr>
            <td>Title</td>
            <td>Cost</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in order.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.pricePerProduct}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>
